<body>
<style>
    #orders {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #orders td, #orders th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #orders tr:nth-child(even){background-color: #f2f2f2;}
    
    #orders tr:hover {background-color: #ddd;}
    
    #orders th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: black;
      color: white;
    }
    </style>
    <div align="center">
<table id="orders" >
    <thead>
      <tr>
        
        <th>Order Number</th>
        <th>Customer Name</th>
        
        <th>Order Cost</th>
        <th>Customer Address</th>
        <th>Status</th>
        <th></th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.orderNumber }}</td>
        <td>{{ order.customerName }}</td>
        
        <td>{{ order.orderCost }}</td>
        <td>{{ order.customerAddress }}</td>
        <td><select #status (change)="onStatusChange(status.selectedIndex)" disabled>
          <option [value]="i+1" [selected]="i+1==order.orderStatus?true:false" *ngFor="let s of allStatus; let i =index"> {{s.name}}</option>
        </select></td>
        <td><button (click)="update(order.id)">Update</button><span>/</span> <button (click)="delete(order.id)">Delete</button></td>
      </tr>
    </tbody>

  </table>
  <br>
    <div>
        <a routerLink="/home">Go to Homepage</a>
    </div>  
</div>

</body>
